<!doctype html>
<html lang="en">

<head>
  <title>ADMIN-TOURIST</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../booking.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TOURIST</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Manage</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Show chart</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  More...
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Update information</a></li>
                  <li><a class="dropdown-item" href="#">Get credit</a></li>
                  <li><a class="dropdown-item" href="../index.html">Back to home !</a></li>
                </ul>
              </li>
            </ul>
          </div>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="button">Search</button>
          </form>
        </div>
      </nav>
  </header>
  <main>
    <div class="container">
      <h1 class="text-center mb-5">Data of Booking</h1>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" id="search-text" class="form-control" placeholder="Enter ID" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <table id="myTable">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Day of birth</th>
            <th>Phone</th>
            <th>Location</th>
            <th>Days</th>
            <th>Day of departure</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>----</td>
            <td>----</td>
            <td>----</td>
            <td>----</td>
            <td>----</td>
            <td>----</td>
            <td>----</td>
            <td>
              <button class="btn btn-info">Edit</button>
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <div class="modal" tabindex="-1">
    <div class="layer"></div>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="myForm">
            <div class="row">
              <div class="col-6">
                <label for="name">Name:</label>
              </div>
              <div class="col-6">
                <input type="text" id="name" name="name"><br>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <label for="dayOfBirth">Day of birth:</label>
              </div>
              <div class="col-6">
                <input type="date" id="dayOfBirth" name="dayOfBirth"><br>
              </div>
            </div>    
            <div class="row">
              <div class="col-6">
                <label for="Id">ID Number:</label>
              </div>
              <div class="col-6">
                <input type="text" id="Id" name="Id"><br>
              </div>
            </div>    
            <div class="row">
              <div class="col-6">
                <label for="phone">Phone Number:</label>
              </div>
              <div class="col-6">
                <input type="tel" id="phone" name="phone"><br>
              </div>
            </div>  
            <div class="row">
              <div class="col-6">
                <label for="location">Location:</label>
              </div>
              <div class="col-6">
                <select id="location" name="location">
                  <option value="cau-vang">Cau Vang (Da Nang)</option>
                  <option value="kinh-thanh-hue">Kinh thanh Hue (Hue)</option>
                  <option value="son-doong">Hang Son Doong (Quang Binh)</option>
                  <option value="nha-bac-ho">Nha Bac Ho (Nghe An)</option>
                </select><br>
              </div>
            </div>  
            <div class="row">
              <div class="col-6">
                <label for="days">Number of days:</label>
              </div>
              <div class="col-6">
                <input type="number" id="days" name="days" min="0"><br>
              </div>
            </div>  
            <div class="row">
              <div class="col-6">
                <label for="DayOfDep">Date of departure:</label>
              </div>
              <div class="col-6">
                <input type="date" id="DayOfDep" name="DayOfDep"><br>
              </div>
            </div>  
            <button class="btn btn-success" type="button" id="btn-submit">Submit</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="close-btn-popup" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
  </script>
  <script src="./admin-logic-handle/data.js"></script>
</body>

</html>
