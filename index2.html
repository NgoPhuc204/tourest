<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon_io (2)/logo.jpg" type="image/svg+xml">
    <title>Booking Now</title>
    <style>
      body {
        background-image: url("./assets/images/background.jpg");
        background-size: cover; /* Tùy chỉnh kích thước hình ảnh nền */
      }
    </style>
    <link rel="stylesheet" href="./assets/css/book.css">
</head>
<body >
<style>
      /* Định dạng cho các nhãn */
      .booknow label {
        display: inline-block;
        width: 150px;
        text-align: right;
        margin-right: 10px;
      }
      /* Định dạng cho các trường nhập liệu */
      .booknow input[type="text"], .booknow input[type="date"],.booknow input[type="tel"], .booknow input[type="number"], .booknow select {
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #131011;
        font-size: 16px;
        margin-bottom: 10px;
      }
      /* Định dạng cho nút gửi */
      .booknow input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        display: block; /* Chuyển đổi thành phần block để có thể căn giữa */
        margin: 0 auto; /* Canh giữa nút theo chiều ngang */
      }
      /* Định dạng cho form */
      .booknow form {
        margin: auto; /* Canh giữa form */
        max-width: 500px; /* Giới hạn chiều rộng của form */
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #ccc;
      }
      /* Định dạng cho phần tử select */
      .booknow select {
        width: 200px;
        height: 30px;
      }
    </style>
    
    <h1 style="text-align: center;">Booking Now</h1>
    <style>
      h1 {
        line-height: 4.5;
      }
      </style>
   <div class="booknow">
    <form>
      <label for="ho-ten">Name:</label>
      <input type="text" id="ho-ten" name="ho-ten"><br>
  
      <label for="ngay-sinh">Day of birth:</label>
      <input type="date" id="ngay-sinh" name="ngay-sinh"><br>
  
      <label for="can-cuoc">ID Number:</label>
      <input type="text" id="can-cuoc" name="can-cuoc"><br>
  
      <label for="sđt">Phone Number:</label>
      <input type="tel" id="sdt" name="sdt"><br>
  
      <label for="dia-diem">Location:</label>
      <select id="dia-diem" name="dia-diem">
        <option value="cau-vang">Cau Vang (Da Nang)</option>
        <option value="kinh-thanh-hue">Kinh thanh Hue (Hue)</option>
        <option value="son-doong">Hang Son Doong (Quang Binh)</option>
        <option value="nha-bac-ho">Nha Bac Ho (Nghe An)</option>
      </select><br>
  
      <label for="so-ngay-o">Number of days:</label>
      <input type="number" id="so-ngay-o" name="so-ngay-o" min="0"><br>
      <label for="ngay-khoi-hanh">Date of departure:</label>
      <input type="date" id="ngay-khoi-hanh" name="ngay-khoi-hanh"><br>
  
      <button class="btn btn-success">Submit</button>
    </form>
    
    <style>
      /* Style for the button element */
      button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
    
      /* Style for the button element when hovered */
      button:hover {
        background-color: #3e8e41;
      }
    </style>
    
    <div class="return-btn-wrapper">
      <button class="return-btn" onclick="goToIndex()">Return</button>
    </div>
    
    <script> 
    function goToIndex() {
      window.location.href = "index.html";
    }
    </script>
  
    </script>
    <div class="modal fade" id="confirmation-modal" tabindex="-1" role="dialog" aria-labelledby="confirmation-modal-label" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmation-modal-label">Confirmation message</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            You have successfully registered.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Add Bootstrap CSS and JavaScript -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script>
    const form = document.querySelector('form');
  
    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent the form from submitting normally
  
      // Show confirmation modal
      $('#confirmation-modal').modal('show');
  
      // Clear form inputs
      form.reset();
    });
  </script>
  
</body>
</html>
